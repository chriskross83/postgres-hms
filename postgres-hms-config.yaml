data:
  hive-schema-config: "--\n-- PostgreSQL database dump\n--\n\nSET statement_timeout
    = 0;\nSET client_encoding = 'UTF8';\nSET standard_conforming_strings = off;\nSET
    check_function_bodies = false;\nSET client_min_messages = warning;\nSET escape_string_warning
    = off;\n\nSET search_path = public, pg_catalog;\n\nSET default_tablespace = '';\n\nSET
    default_with_oids = false;\n\n--\n-- Name: BUCKETING_COLS; Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"BUCKETING_COLS\" (\n
    \   \"SD_ID\" bigint NOT NULL,\n    \"BUCKET_COL_NAME\" character varying(256)
    DEFAULT NULL::character varying,\n    \"INTEGER_IDX\" bigint NOT NULL\n);\n\n\n--\n--
    Name: CDS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"CDS\" (\n    \"CD_ID\" bigint NOT NULL\n);\n\n\n--\n-- Name: COLUMNS_V2;
    Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE
    \"COLUMNS_V2\" (\n    \"CD_ID\" bigint NOT NULL,\n    \"COMMENT\" character varying(4000),\n
    \   \"COLUMN_NAME\" character varying(767) NOT NULL,\n    \"TYPE_NAME\" text,\n
    \   \"INTEGER_IDX\" integer NOT NULL\n);\n\n\n--\n-- Name: DATABASE_PARAMS; Type:
    TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"DATABASE_PARAMS\"
    (\n    \"DB_ID\" bigint NOT NULL,\n    \"PARAM_KEY\" character varying(180) NOT
    NULL,\n    \"PARAM_VALUE\" character varying(4000) DEFAULT NULL::character varying\n);\n\n\nCREATE
    TABLE \"CTLGS\" (\n    \"CTLG_ID\" BIGINT PRIMARY KEY,\n    \"NAME\" VARCHAR(256)
    UNIQUE,\n    \"DESC\" VARCHAR(4000),\n    \"LOCATION_URI\" VARCHAR(4000) NOT NULL\n);\n\n--
    Insert a default value.  The location is TBD.  Hive will fix this when it starts\nINSERT
    INTO \"CTLGS\" VALUES (1, 'hive', 'Default catalog for Hive', 'TBD');\n\n--\n--
    Name: DBS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"DBS\" (\n    \"DB_ID\" bigint NOT NULL,\n    \"DESC\" character varying(4000)
    DEFAULT NULL::character varying,\n    \"DB_LOCATION_URI\" character varying(4000)
    NOT NULL,\n    \"NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"OWNER_NAME\" character varying(128) DEFAULT NULL::character varying,\n    \"OWNER_TYPE\"
    character varying(10) DEFAULT NULL::character varying,\n    \"CTLG_NAME\" varchar(256)
    DEFAULT 'hive'\n);\n\n\n--\n-- Name: DB_PRIVS; Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE \"DB_PRIVS\" (\n    \"DB_GRANT_ID\"
    bigint NOT NULL,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"DB_ID\" bigint,\n
    \   \"GRANT_OPTION\" smallint NOT NULL,\n    \"GRANTOR\" character varying(128)
    DEFAULT NULL::character varying,\n    \"GRANTOR_TYPE\" character varying(128)
    DEFAULT NULL::character varying,\n    \"PRINCIPAL_NAME\" character varying(128)
    DEFAULT NULL::character varying,\n    \"PRINCIPAL_TYPE\" character varying(128)
    DEFAULT NULL::character varying,\n    \"DB_PRIV\" character varying(128) DEFAULT
    NULL::character varying,\n    \"AUTHORIZER\" character varying(128) DEFAULT NULL::character
    varying\n);\n\n\n--\n-- Name: GLOBAL_PRIVS; Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE \"GLOBAL_PRIVS\" (\n    \"USER_GRANT_ID\"
    bigint NOT NULL,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"GRANT_OPTION\" smallint
    NOT NULL,\n    \"GRANTOR\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"GRANTOR_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"USER_PRIV\" character varying(128) DEFAULT NULL::character varying,\n    \"AUTHORIZER\"
    character varying(128) DEFAULT NULL::character varying\n);\n\n\n--\n-- Name: IDXS;
    Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE
    \"IDXS\" (\n    \"INDEX_ID\" bigint NOT NULL,\n    \"CREATE_TIME\" bigint NOT
    NULL,\n    \"DEFERRED_REBUILD\" boolean NOT NULL,\n    \"INDEX_HANDLER_CLASS\"
    character varying(4000) DEFAULT NULL::character varying,\n    \"INDEX_NAME\" character
    varying(128) DEFAULT NULL::character varying,\n    \"INDEX_TBL_ID\" bigint,\n
    \   \"LAST_ACCESS_TIME\" bigint NOT NULL,\n    \"ORIG_TBL_ID\" bigint,\n    \"SD_ID\"
    bigint\n);\n\n\n--\n-- Name: INDEX_PARAMS; Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE \"INDEX_PARAMS\" (\n    \"INDEX_ID\"
    bigint NOT NULL,\n    \"PARAM_KEY\" character varying(256) NOT NULL,\n    \"PARAM_VALUE\"
    character varying(4000) DEFAULT NULL::character varying\n);\n\n\n--\n-- Name:
    NUCLEUS_TABLES; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"NUCLEUS_TABLES\" (\n    \"CLASS_NAME\" character varying(128) NOT NULL,\n
    \   \"TABLE_NAME\" character varying(128) NOT NULL,\n    \"TYPE\" character varying(4)
    NOT NULL,\n    \"OWNER\" character varying(2) NOT NULL,\n    \"VERSION\" character
    varying(20) NOT NULL,\n    \"INTERFACE_NAME\" character varying(255) DEFAULT NULL::character
    varying\n);\n\n\n--\n-- Name: PARTITIONS; Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE \"PARTITIONS\" (\n    \"PART_ID\" bigint
    NOT NULL,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"LAST_ACCESS_TIME\" bigint
    NOT NULL,\n    \"PART_NAME\" character varying(767) DEFAULT NULL::character varying,\n
    \   \"SD_ID\" bigint,\n    \"TBL_ID\" bigint\n);\n\n\n--\n-- Name: PARTITION_EVENTS;
    Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE
    \"PARTITION_EVENTS\" (\n    \"PART_NAME_ID\" bigint NOT NULL,\n    \"CAT_NAME\"
    character varying(256),\n    \"DB_NAME\" character varying(128),\n    \"EVENT_TIME\"
    bigint NOT NULL,\n    \"EVENT_TYPE\" integer NOT NULL,\n    \"PARTITION_NAME\"
    character varying(767),\n    \"TBL_NAME\" character varying(256)\n);\n\n\n--\n--
    Name: PARTITION_KEYS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"PARTITION_KEYS\" (\n    \"TBL_ID\" bigint NOT NULL,\n    \"PKEY_COMMENT\"
    character varying(4000) DEFAULT NULL::character varying,\n    \"PKEY_NAME\" character
    varying(128) NOT NULL,\n    \"PKEY_TYPE\" character varying(767) NOT NULL,\n    \"INTEGER_IDX\"
    bigint NOT NULL\n);\n\n\n--\n-- Name: PARTITION_KEY_VALS; Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"PARTITION_KEY_VALS\"
    (\n    \"PART_ID\" bigint NOT NULL,\n    \"PART_KEY_VAL\" character varying(256)
    DEFAULT NULL::character varying,\n    \"INTEGER_IDX\" bigint NOT NULL\n);\n\n\n--\n--
    Name: PARTITION_PARAMS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"PARTITION_PARAMS\" (\n    \"PART_ID\" bigint NOT NULL,\n    \"PARAM_KEY\"
    character varying(256) NOT NULL,\n    \"PARAM_VALUE\" character varying(4000)
    DEFAULT NULL::character varying\n);\n\n\n--\n-- Name: PART_COL_PRIVS; Type: TABLE;
    Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"PART_COL_PRIVS\"
    (\n    \"PART_COLUMN_GRANT_ID\" bigint NOT NULL,\n    \"COLUMN_NAME\" character
    varying(767) DEFAULT NULL::character varying,\n    \"CREATE_TIME\" bigint NOT
    NULL,\n    \"GRANT_OPTION\" smallint NOT NULL,\n    \"GRANTOR\" character varying(128)
    DEFAULT NULL::character varying,\n    \"GRANTOR_TYPE\" character varying(128)
    DEFAULT NULL::character varying,\n    \"PART_ID\" bigint,\n    \"PRINCIPAL_NAME\"
    character varying(128) DEFAULT NULL::character varying,\n    \"PRINCIPAL_TYPE\"
    character varying(128) DEFAULT NULL::character varying,\n    \"PART_COL_PRIV\"
    character varying(128) DEFAULT NULL::character varying,\n    \"AUTHORIZER\" character
    varying(128) DEFAULT NULL::character varying\n);\n\n\n--\n-- Name: PART_PRIVS;
    Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE
    \"PART_PRIVS\" (\n    \"PART_GRANT_ID\" bigint NOT NULL,\n    \"CREATE_TIME\"
    bigint NOT NULL,\n    \"GRANT_OPTION\" smallint NOT NULL,\n    \"GRANTOR\" character
    varying(128) DEFAULT NULL::character varying,\n    \"GRANTOR_TYPE\" character
    varying(128) DEFAULT NULL::character varying,\n    \"PART_ID\" bigint,\n    \"PRINCIPAL_NAME\"
    character varying(128) DEFAULT NULL::character varying,\n    \"PRINCIPAL_TYPE\"
    character varying(128) DEFAULT NULL::character varying,\n    \"PART_PRIV\" character
    varying(128) DEFAULT NULL::character varying,\n    \"AUTHORIZER\" character varying(128)
    DEFAULT NULL::character varying\n);\n\n\n--\n-- Name: ROLES; Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"ROLES\" (\n    \"ROLE_ID\"
    bigint NOT NULL,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"OWNER_NAME\" character
    varying(128) DEFAULT NULL::character varying,\n    \"ROLE_NAME\" character varying(128)
    DEFAULT NULL::character varying\n);\n\n\n--\n-- Name: ROLE_MAP; Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"ROLE_MAP\" (\n    \"ROLE_GRANT_ID\"
    bigint NOT NULL,\n    \"ADD_TIME\" bigint NOT NULL,\n    \"GRANT_OPTION\" smallint
    NOT NULL,\n    \"GRANTOR\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"GRANTOR_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"ROLE_ID\" bigint\n);\n\n\n--\n-- Name: SDS; Type: TABLE; Schema: public;
    Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"SDS\" (\n    \"SD_ID\" bigint
    NOT NULL,\n    \"INPUT_FORMAT\" character varying(4000) DEFAULT NULL::character
    varying,\n    \"IS_COMPRESSED\" boolean NOT NULL,\n    \"LOCATION\" character
    varying(4000) DEFAULT NULL::character varying,\n    \"NUM_BUCKETS\" bigint NOT
    NULL,\n    \"OUTPUT_FORMAT\" character varying(4000) DEFAULT NULL::character varying,\n
    \   \"SERDE_ID\" bigint,\n    \"CD_ID\" bigint,\n    \"IS_STOREDASSUBDIRECTORIES\"
    boolean NOT NULL\n);\n\n\n--\n-- Name: SD_PARAMS; Type: TABLE; Schema: public;
    Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"SD_PARAMS\" (\n    \"SD_ID\"
    bigint NOT NULL,\n    \"PARAM_KEY\" character varying(256) NOT NULL,\n    \"PARAM_VALUE\"
    text DEFAULT NULL\n);\n\n\n--\n-- Name: SEQUENCE_TABLE; Type: TABLE; Schema: public;
    Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"SEQUENCE_TABLE\" (\n    \"SEQUENCE_NAME\"
    character varying(255) NOT NULL,\n    \"NEXT_VAL\" bigint NOT NULL\n);\n\nINSERT
    INTO \"SEQUENCE_TABLE\" (\"SEQUENCE_NAME\", \"NEXT_VAL\") VALUES ('org.apache.hadoop.hive.metastore.model.MNotificationLog',
    1);\n\n--\n-- Name: SERDES; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"SERDES\" (\n    \"SERDE_ID\" bigint NOT NULL,\n    \"NAME\" character
    varying(128) DEFAULT NULL::character varying,\n    \"SLIB\" character varying(4000)
    DEFAULT NULL::character varying,\n    \"DESCRIPTION\" varchar(4000),\n    \"SERIALIZER_CLASS\"
    varchar(4000),\n    \"DESERIALIZER_CLASS\" varchar(4000),\n    \"SERDE_TYPE\"
    integer\n);\n\n\n--\n-- Name: SERDE_PARAMS; Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE \"SERDE_PARAMS\" (\n    \"SERDE_ID\"
    bigint NOT NULL,\n    \"PARAM_KEY\" character varying(256) NOT NULL,\n    \"PARAM_VALUE\"
    text DEFAULT NULL\n);\n\n\n--\n-- Name: SORT_COLS; Type: TABLE; Schema: public;
    Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"SORT_COLS\" (\n    \"SD_ID\"
    bigint NOT NULL,\n    \"COLUMN_NAME\" character varying(767) DEFAULT NULL::character
    varying,\n    \"ORDER\" bigint NOT NULL,\n    \"INTEGER_IDX\" bigint NOT NULL\n);\n\n\n--\n--
    Name: TABLE_PARAMS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"TABLE_PARAMS\" (\n    \"TBL_ID\" bigint NOT NULL,\n    \"PARAM_KEY\" character
    varying(256) NOT NULL,\n    \"PARAM_VALUE\" text DEFAULT NULL\n);\n\n\n--\n--
    Name: TBLS; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"TBLS\" (\n    \"TBL_ID\" bigint NOT NULL,\n    \"CREATE_TIME\" bigint
    NOT NULL,\n    \"DB_ID\" bigint,\n    \"LAST_ACCESS_TIME\" bigint NOT NULL,\n
    \   \"OWNER\" character varying(767) DEFAULT NULL::character varying,\n    \"OWNER_TYPE\"
    character varying(10) DEFAULT NULL::character varying,\n    \"RETENTION\" bigint
    NOT NULL,\n    \"SD_ID\" bigint,\n    \"TBL_NAME\" character varying(256) DEFAULT
    NULL::character varying,\n    \"TBL_TYPE\" character varying(128) DEFAULT NULL::character
    varying,\n    \"VIEW_EXPANDED_TEXT\" text,\n    \"VIEW_ORIGINAL_TEXT\" text,\n
    \   \"IS_REWRITE_ENABLED\" boolean NOT NULL DEFAULT false\n);\n\n--\n-- Name:
    MV_CREATION_METADATA; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"MV_CREATION_METADATA\" (\n    \"MV_CREATION_METADATA_ID\" bigint NOT NULL,\n
    \   \"CAT_NAME\" character varying(256) NOT NULL,\n    \"DB_NAME\" character varying(128)
    NOT NULL,\n    \"TBL_NAME\" character varying(256) NOT NULL,\n    \"TXN_LIST\"
    text,\n    \"MATERIALIZATION_TIME\" bigint NOT NULL\n);\n\n--\n-- Name: MV_TABLES_USED;
    Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE
    \"MV_TABLES_USED\" (\n    \"MV_CREATION_METADATA_ID\" bigint NOT NULL,\n    \"TBL_ID\"
    bigint NOT NULL\n);\n\n--\n-- Name: TBL_COL_PRIVS; Type: TABLE; Schema: public;
    Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"TBL_COL_PRIVS\" (\n    \"TBL_COLUMN_GRANT_ID\"
    bigint NOT NULL,\n    \"COLUMN_NAME\" character varying(767) DEFAULT NULL::character
    varying,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"GRANT_OPTION\" smallint
    NOT NULL,\n    \"GRANTOR\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"GRANTOR_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"TBL_COL_PRIV\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"TBL_ID\" bigint,\n    \"AUTHORIZER\" character varying(128) DEFAULT NULL::character
    varying\n);\n\n\n--\n-- Name: TBL_PRIVS; Type: TABLE; Schema: public; Owner: hiveuser;
    Tablespace:\n--\n\nCREATE TABLE \"TBL_PRIVS\" (\n    \"TBL_GRANT_ID\" bigint NOT
    NULL,\n    \"CREATE_TIME\" bigint NOT NULL,\n    \"GRANT_OPTION\" smallint NOT
    NULL,\n    \"GRANTOR\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"GRANTOR_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"PRINCIPAL_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \   \"TBL_PRIV\" character varying(128) DEFAULT NULL::character varying,\n    \"TBL_ID\"
    bigint,\n    \"AUTHORIZER\" character varying(128) DEFAULT NULL::character varying\n);\n\n\n--\n--
    Name: TYPES; Type: TABLE; Schema: public; Owner: hiveuser; Tablespace:\n--\n\nCREATE
    TABLE \"TYPES\" (\n    \"TYPES_ID\" bigint NOT NULL,\n    \"TYPE_NAME\" character
    varying(128) DEFAULT NULL::character varying,\n    \"TYPE1\" character varying(767)
    DEFAULT NULL::character varying,\n    \"TYPE2\" character varying(767) DEFAULT
    NULL::character varying\n);\n\n\n--\n-- Name: TYPE_FIELDS; Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"TYPE_FIELDS\" (\n    \"TYPE_NAME\"
    bigint NOT NULL,\n    \"COMMENT\" character varying(256) DEFAULT NULL::character
    varying,\n    \"FIELD_NAME\" character varying(128) NOT NULL,\n    \"FIELD_TYPE\"
    character varying(767) NOT NULL,\n    \"INTEGER_IDX\" bigint NOT NULL\n);\n\nCREATE
    TABLE \"SKEWED_STRING_LIST\" (\n    \"STRING_LIST_ID\" bigint NOT NULL\n);\n\nCREATE
    TABLE \"SKEWED_STRING_LIST_VALUES\" (\n    \"STRING_LIST_ID\" bigint NOT NULL,\n
    \   \"STRING_LIST_VALUE\" character varying(256) DEFAULT NULL::character varying,\n
    \   \"INTEGER_IDX\" bigint NOT NULL\n);\n\nCREATE TABLE \"SKEWED_COL_NAMES\" (\n
    \   \"SD_ID\" bigint NOT NULL,\n    \"SKEWED_COL_NAME\" character varying(256)
    DEFAULT NULL::character varying,\n    \"INTEGER_IDX\" bigint NOT NULL\n);\n\nCREATE
    TABLE \"SKEWED_COL_VALUE_LOC_MAP\" (\n    \"SD_ID\" bigint NOT NULL,\n    \"STRING_LIST_ID_KID\"
    bigint NOT NULL,\n    \"LOCATION\" character varying(4000) DEFAULT NULL::character
    varying\n);\n\nCREATE TABLE \"SKEWED_VALUES\" (\n    \"SD_ID_OID\" bigint NOT
    NULL,\n    \"STRING_LIST_ID_EID\" bigint NOT NULL,\n    \"INTEGER_IDX\" bigint
    NOT NULL\n);\n\n\n--\n-- Name: TAB_COL_STATS Type: TABLE; Schema: public; Owner:
    hiveuser; Tablespace:\n--\n\nCREATE TABLE  \"MASTER_KEYS\"\n(\n    \"KEY_ID\"
    SERIAL,\n    \"MASTER_KEY\" varchar(767) NULL,\n    PRIMARY KEY (\"KEY_ID\")\n);\n\nCREATE
    TABLE  \"DELEGATION_TOKENS\"\n(\n    \"TOKEN_IDENT\" varchar(767) NOT NULL,\n
    \   \"TOKEN\" varchar(767) NULL,\n    PRIMARY KEY (\"TOKEN_IDENT\")\n);\n\nCREATE
    TABLE \"TAB_COL_STATS\" (\n \"CS_ID\" bigint NOT NULL,\n \"CAT_NAME\" character
    varying(256) DEFAULT NULL::character varying,\n \"DB_NAME\" character varying(128)
    DEFAULT NULL::character varying,\n \"TABLE_NAME\" character varying(256) DEFAULT
    NULL::character varying,\n \"COLUMN_NAME\" character varying(767) DEFAULT NULL::character
    varying,\n \"COLUMN_TYPE\" character varying(128) DEFAULT NULL::character varying,\n
    \"TBL_ID\" bigint NOT NULL,\n \"LONG_LOW_VALUE\" bigint,\n \"LONG_HIGH_VALUE\"
    bigint,\n \"DOUBLE_LOW_VALUE\" double precision,\n \"DOUBLE_HIGH_VALUE\" double
    precision,\n \"BIG_DECIMAL_LOW_VALUE\" character varying(4000) DEFAULT NULL::character
    varying,\n \"BIG_DECIMAL_HIGH_VALUE\" character varying(4000) DEFAULT NULL::character
    varying,\n \"NUM_NULLS\" bigint NOT NULL,\n \"NUM_DISTINCTS\" bigint,\n \"BIT_VECTOR\"
    bytea,\n \"AVG_COL_LEN\" double precision,\n \"MAX_COL_LEN\" bigint,\n \"NUM_TRUES\"
    bigint,\n \"NUM_FALSES\" bigint,\n \"LAST_ANALYZED\" bigint NOT NULL\n);\n\n--\n--
    Table structure for VERSION\n--\nCREATE TABLE \"VERSION\" (\n  \"VER_ID\" bigint,\n
    \ \"SCHEMA_VERSION\" character varying(127) NOT NULL,\n  \"VERSION_COMMENT\" character
    varying(255) NOT NULL\n);\n\n--\n-- Name: PART_COL_STATS Type: TABLE; Schema:
    public; Owner: hiveuser; Tablespace:\n--\n\nCREATE TABLE \"PART_COL_STATS\" (\n
    \"CS_ID\" bigint NOT NULL,\n \"CAT_NAME\" character varying(256) DEFAULT NULL::character
    varying,\n \"DB_NAME\" character varying(128) DEFAULT NULL::character varying,\n
    \"TABLE_NAME\" character varying(256) DEFAULT NULL::character varying,\n \"PARTITION_NAME\"
    character varying(767) DEFAULT NULL::character varying,\n \"COLUMN_NAME\" character
    varying(767) DEFAULT NULL::character varying,\n \"COLUMN_TYPE\" character varying(128)
    DEFAULT NULL::character varying,\n \"PART_ID\" bigint NOT NULL,\n \"LONG_LOW_VALUE\"
    bigint,\n \"LONG_HIGH_VALUE\" bigint,\n \"DOUBLE_LOW_VALUE\" double precision,\n
    \"DOUBLE_HIGH_VALUE\" double precision,\n \"BIG_DECIMAL_LOW_VALUE\" character
    varying(4000) DEFAULT NULL::character varying,\n \"BIG_DECIMAL_HIGH_VALUE\" character
    varying(4000) DEFAULT NULL::character varying,\n \"NUM_NULLS\" bigint NOT NULL,\n
    \"NUM_DISTINCTS\" bigint,\n \"BIT_VECTOR\" bytea,\n \"AVG_COL_LEN\" double precision,\n
    \"MAX_COL_LEN\" bigint,\n \"NUM_TRUES\" bigint,\n \"NUM_FALSES\" bigint,\n \"LAST_ANALYZED\"
    bigint NOT NULL\n);\n\n--\n-- Table structure for FUNCS\n--\nCREATE TABLE \"FUNCS\"
    (\n  \"FUNC_ID\" BIGINT NOT NULL,\n  \"CLASS_NAME\" VARCHAR(4000),\n  \"CREATE_TIME\"
    INTEGER NOT NULL,\n  \"DB_ID\" BIGINT,\n  \"FUNC_NAME\" VARCHAR(128),\n  \"FUNC_TYPE\"
    INTEGER NOT NULL,\n  \"OWNER_NAME\" VARCHAR(128),\n  \"OWNER_TYPE\" VARCHAR(10),\n
    \ PRIMARY KEY (\"FUNC_ID\")\n);\n\n--\n-- Table structure for FUNC_RU\n--\nCREATE
    TABLE \"FUNC_RU\" (\n  \"FUNC_ID\" BIGINT NOT NULL,\n  \"RESOURCE_TYPE\" INTEGER
    NOT NULL,\n  \"RESOURCE_URI\" VARCHAR(4000),\n  \"INTEGER_IDX\" INTEGER NOT NULL,\n
    \ PRIMARY KEY (\"FUNC_ID\", \"INTEGER_IDX\")\n);\n\nCREATE TABLE \"NOTIFICATION_LOG\"\n(\n
    \   \"NL_ID\" BIGINT NOT NULL,\n    \"EVENT_ID\" BIGINT NOT NULL,\n    \"EVENT_TIME\"
    INTEGER NOT NULL,\n    \"EVENT_TYPE\" VARCHAR(32) NOT NULL,\n    \"CAT_NAME\"
    VARCHAR(256),\n    \"DB_NAME\" VARCHAR(128),\n    \"TBL_NAME\" VARCHAR(256),\n
    \   \"MESSAGE\" text,\n    \"MESSAGE_FORMAT\" VARCHAR(16),\n    PRIMARY KEY (\"NL_ID\")\n);\n\nCREATE
    TABLE \"NOTIFICATION_SEQUENCE\"\n(\n    \"NNI_ID\" BIGINT NOT NULL,\n    \"NEXT_EVENT_ID\"
    BIGINT NOT NULL,\n    PRIMARY KEY (\"NNI_ID\")\n);\n\nINSERT INTO \"NOTIFICATION_SEQUENCE\"
    (\"NNI_ID\", \"NEXT_EVENT_ID\") SELECT 1,1 WHERE NOT EXISTS ( SELECT \"NEXT_EVENT_ID\"
    FROM \"NOTIFICATION_SEQUENCE\");\n\nCREATE TABLE \"KEY_CONSTRAINTS\"\n(\n  \"CHILD_CD_ID\"
    BIGINT,\n  \"CHILD_INTEGER_IDX\" BIGINT,\n  \"CHILD_TBL_ID\" BIGINT,\n  \"PARENT_CD_ID\"
    BIGINT,\n  \"PARENT_INTEGER_IDX\" BIGINT NOT NULL,\n  \"PARENT_TBL_ID\" BIGINT
    NOT NULL,\n  \"POSITION\" BIGINT NOT NULL,\n  \"CONSTRAINT_NAME\" VARCHAR(400)
    NOT NULL,\n  \"CONSTRAINT_TYPE\" SMALLINT NOT NULL,\n  \"UPDATE_RULE\" SMALLINT,\n
    \ \"DELETE_RULE\"\tSMALLINT,\n  \"ENABLE_VALIDATE_RELY\" SMALLINT NOT NULL,\n
    \ \"DEFAULT_VALUE\" VARCHAR(400),\n  PRIMARY KEY (\"CONSTRAINT_NAME\", \"POSITION\")\n)
    ;\n\n---\n--- Table structure for METASTORE_DB_PROPERTIES\n---\nCREATE TABLE \"METASTORE_DB_PROPERTIES\"\n(\n
    \ \"PROPERTY_KEY\" VARCHAR(255) NOT NULL,\n  \"PROPERTY_VALUE\" VARCHAR(1000)
    NOT NULL,\n  \"DESCRIPTION\" VARCHAR(1000)\n);\n\n\nCREATE TABLE \"WM_RESOURCEPLAN\"
    (\n    \"RP_ID\" bigint NOT NULL,\n    \"NAME\" character varying(128) NOT NULL,\n
    \   \"QUERY_PARALLELISM\" integer,\n    \"STATUS\" character varying(20) NOT NULL,\n
    \   \"DEFAULT_POOL_ID\" bigint\n);\n\nCREATE TABLE \"WM_POOL\" (\n    \"POOL_ID\"
    bigint NOT NULL,\n    \"RP_ID\" bigint NOT NULL,\n    \"PATH\" character varying(1024)
    NOT NULL,\n    \"ALLOC_FRACTION\" double precision,\n    \"QUERY_PARALLELISM\"
    integer,\n    \"SCHEDULING_POLICY\" character varying(1024)\n);\n\nCREATE TABLE
    \"WM_TRIGGER\" (\n    \"TRIGGER_ID\" bigint NOT NULL,\n    \"RP_ID\" bigint NOT
    NULL,\n    \"NAME\" character varying(128) NOT NULL,\n    \"TRIGGER_EXPRESSION\"
    character varying(1024) DEFAULT NULL::character varying,\n    \"ACTION_EXPRESSION\"
